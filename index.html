<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你和你重視之人的相處時間還剩多少？</title>
</head>

<body oninput="calc()" onload="loopAgeSelector()">
    <div>
        <div id="Q1">
            <div id="question01">他/她今年多大：</div>
            <!-- <input type="number" id="question01Ans"> -->
            <select name="cars" id="question01Ans">
                <option selected disabled hidden>請選擇</option>
            </select>
        </div>
        <div>
            <div id="question02">每年與他/她相見的日子：</div>
            <input type="number" id="question02Ans">
        </div>
        <div>
            <div id="question03">每次相見多少小時：</div>
            <input type="number" id="question03Ans">
        </div>
        <div>
            <div>結果</div>
            <div>你與他的相處時間剩餘多少天：</div>
            <div id="output"></div>
        </div>
    </div>
    <script>
        function calc() {
            var age = document.getElementById("question01Ans").value;
            var days = document.getElementById("question02Ans").value;
            var hours = document.getElementById("question03Ans").value;

            var averageAge = 84.7;
            var changeToHours = 24;

            var resultInHours = (averageAge - age) * ((days * hours) / changeToHours);

            console.log(resultInHours);

            document.getElementById("output").innerHTML = resultInHours;
        }

        function loopAgeSelector() {
            for (var i = 1; i < 83; i++) {
                var ageOption = document.createElement("option");
                ageOption.setAttribute('value', `${i}`);
                ageOption.innerText = `${i}`;
                document.getElementById("question01Ans").appendChild(ageOption);
            }
        }
    </script>
    <script src="./js/moment.js"></script>
</body>

</html>
